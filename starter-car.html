<!DOCTYPE html>
<html>
<head>
	<title></title>

		<style type="text/css" media="screen">
			.wheel{
				height: 200px;
				width: 200px;
				background-color: black;
				/* border-radius: 0px 0px 10px 10px; */
				border-radius: 50%;
				position: absolute;
			}
			.car{
				position: relative;
				width: 800px;
				margin: auto;
			}
			.left{
				left: 100px;
			}

			.right{
				right: 100px;
			}
			.hubcap{
				background-color: silver;
				height: 100px;
				width: 100px;
				border-radius: 50%;
				position: absolute;
			}

		</style>

</head>
<body>

	<div class="car">
		<div class="wheel left"></div>
		<div class="hubcap left"></div>
		<div class="wheel right"></div>
		<div class="hubcap right"></div>
	</div>

</body>
</html>
